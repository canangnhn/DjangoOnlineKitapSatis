<section id="slider"><!--slider-->
		<div class="container">

			<div class="row">
				<div class="col-sm-12">


					<div id="slider-carousel" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
							<li data-target="#slider-carousel" data-slide-to="1"></li>
							<li data-target="#slider-carousel" data-slide-to="2"></li>
						</ol>
   {%load static %}
						<div class="carousel-inner">
							{% for rs in sliderdata %}
							<div class="item active" >

								<div class="col-sm-6">
									<h1><span>BOOK</span>-Store</h1>
									<h2>{{rs.title}} </h2>
									<p>{{rs.description}} </p>
									<a href=/book/{{rs.id}}/{{rs.slug}} class="primary-btn" class="btn btn-default get">Sepete Ekle</a>
								</div>
								<div class="col-sm-6">
									<img src="{{ rs.image.url }}" class="btn-primary" alt="" height="300" />


								</div>

							</div>

						{% endfor %}


						</div>

						<a href="" class="left control-carousel hidden-xs" data-slide="prev">
							<i class="fa fa-angle-left"></i>
						</a>
						<a href="" class="right control-carousel hidden-xs" data-slide="next">
							<i class="fa fa-angle-right"></i>
						</a>


					</div>


				</div>
			</div>

		</div>


	</section><!--/slider-->
